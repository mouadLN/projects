<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/t-shirt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulaire de paiement</title>
</head>
<body>
    <div class="warpper">
        <h2>Formulaire de paiement</h2>
        <form action="" method="post">
            <h4>Compte</h4>
            <div class="input_group">
               <div class="input_box">
                <input type="text" placeholder="Nom et Prénom" required class="name">
                <i class="fa-solid fa-user icon"></i>
               </div>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Numéro de téléphone" required class="name">
                    <i class="fa-solid fa-phone icon"></i>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="adresse email" required class="name">
                    <i class="fa-solid fa-envelope icon"></i>
                </div>
                
            </div>

            <div class="input_group">
                <div class="input_box">
                    <input type="adress" placeholder="Adresse" required class="name">
                    <i class="fa-solid fa-location-dot icon"></i>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Ville" required class="name">
                    <i class="fa-solid fa-city icon"></i>
                </div>
                
            </div>
            
            <div class="input_group">
               <div class="input_box">
                <h4>Date de naissance</h4>
                <input type="text" placeholder="JJ" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="AA" required class="dob">
               </div>
                
               <div class="input_box">
                <h4>Genre</h4>

                    <input type="radio" name="gender" class="radio" required id="b1" checked>
                    <label for="b1">Homme</label>
                    <input type="radio" name="gender"  class="radio" required id="b2">
                    <label for="b2">Femme</label>
                  
               </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <h4>taille</h4>
                <div class="taille">
                    <input type="radio" name="taille" class="radio" required id="bc1" checked>
                    <label for="bc1">M</label>
                    <input type="radio" name="taille"  class="radio" required id="bc2">
                    <label for="bc2">X</label>
                    <input type="radio" name="taille"  class="radio" required id="bc3">
                    <label for="bc3">XL</label>
                </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            
            <div class="input_button">
                <div class="input_box">
                    <button type="submit" onclick="location.href='final-t-shirt.html'" class="submit">commandez maintenant</button>
                    <button type="reset"class="reset">réinitialiser</button>
                </div>
            </div>


           
        </form>
    </div>
</body>
</html>
